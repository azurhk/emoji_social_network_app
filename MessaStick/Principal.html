<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/Estilos.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>



    <title>MessaStick</title>

</head>

<body>

    <!-------------------Barra superior----------------------------------- -->


    <section class="upper">
        <div class="upper-text">Inicio</div>
    </section>



    <!-------------------Barra de publicidad---------------------------------- -->

    <section class="right-bar">
        <aside class="right-bar-text"></aside>
    </section>



    <!-------------------Contenido---------------------------------- -->

    <section class="contents-main">
        <main class="contents">
            <span class="contents-image">
                <img src="https://i.blogs.es/a3d059/idolmaster/450_1000.jpg" alt="imagen">
            </span>
        </main>
    </section>




    <!-------------------Barra lateral----------------------------------- -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/LOGO.jpg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">itachi mayo</span>
                    <span class="conexion">Line</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="search" placeholder="Search..">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-home icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-face icon'></i>
                            <span class="text nav-text">Friends</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-chat icon'></i>
                            <span class="text nav-text">Chat</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-cog icon'></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="botton-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

            </div>

        </div>

    </nav>



    <!-- js-->
    <script src="js/script.js"></script>



</body>





</html>
